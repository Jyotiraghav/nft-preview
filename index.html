<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>NFT preview card component</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="card">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="overlay">
            <img
              src="./images/icon-view.svg"
              alt="view icon"
              class="view-icon"
            />
          </div>
        </div>
        <section class="card-content">
          <h1 class="content-heading">Equilibrium</h1>
          <p class="content-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-tag">
            <span
              ><img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              0.041 ETH</span
            >
            <span
              ><img src="./images/icon-clock.svg" alt="icon-clock" />3 days
              left</span
            >
          </div>
        </section>
        <hr />
        <div class="card-footer"></div>
        <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
        <span><span>Creation of</span> <span>xyz</span></span>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
